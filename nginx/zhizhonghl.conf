 server {
    listen 443 ssl;
    server_name zzy.zhizhonghl.cn;
    ssl_certificate /data/webapps/html/cert/zzy.zhizhonghl.cn/full_chain.pem;
    ssl_certificate_key /data/webapps/html/cert/zzy.zhizhonghl.cn/private.key;
    ssl_session_cache    shared:SSL:10m;
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    ssl_session_timeout  1440m;
    ssl_prefer_server_ciphers on;
    server_tokens off;
    fastcgi_param   HTTPS               on;
    fastcgi_param   HTTP_SCHEME         https;
    location / {
        index  index.php index.html;
        root   /data/webapps/html/www/zhizhonghl/zzy/;
    }
}


