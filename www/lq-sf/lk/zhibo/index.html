    <style>
    *{
        margin: 0;

<body>

<script src="http://cdn.kpam.com.cn/js/jquery.min.js"></script>
<script src="http://cdn.kpam.com.cn/js/app.js"></script>
<script type="text/javascript">

    $(document).ready(function() {

        var mid1 = getParam('mid1');
        if(mid1 == '') {
            mid1 = "01";

        $('#b_img1').attr('src', 'images/' + mid1 + '.gif')
        var mid2 = getParam('mid2');

        $('#b_img2').attr('src', 'images/' + mid2 + '.jpg')		
        // 调整 foot 高度
        // var b_img = $('#footer').height();
        // $('#download').css('margin-bottom', b_img);
        // loadBody("b_img");
        $('.downloadclz').click( function(e) {
            var id = getParam('id');
            if(id == '') {
                id = "2";
            }
            window.location.href = "https://static.liaoke.tv/chatapk/channel/liaoke_bd" + id + ".apk";
        });
    });
</script>
