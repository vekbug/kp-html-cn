
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="referrer" content="never">
    <style>
        html, body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", "\5b8b\4f53", Tahoma, Arial, Helvetica, sans-serif
        }

        main, article, aside, details, figcaption, figure, footer, header, menu, nav, section {
            display: block
        }
        body,html{
            width: 100%;
            height:100%;
        }
        table {
            border-spacing: 0;
            border-collapse: collapse
        }
        .logo{
            position: absolute;
            top:0;
            left:0;
            width:10%;
            z-index: 999;
        }
        fieldset, img {
            border: 0
        }

        img {
            border-style: none;
            margin: 0;
            padding: 0
        }

        li {
            list-style: none
        }

        caption {
            text-align: left
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: 400
        }

        input, textarea, select {
            *font-size: 100%
        }

        legend {
            color: #000
        }

        del, ins {
            text-decoration: none
        }

        a {
            background-color: transparent;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: 0 none;
            -webkit-text-decoration-skip: objects
        }

        a:active, a:hover {
            outline-width: 0
        }

        textarea {
            resize: vertical;
            overflow-y: auto;
            outline: 0 none
        }


        .wrapper {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            height:100%;
            min-height: 100%;
            background: url("images/hua01.jpg") no-repeat 0 0;
            background-size: 100% 100%;
            position: relative;
        }

        .indx_logo {
            overflow: hidden;
            width: 5.96111rem;
            margin: 2.08333rem auto 2rem
        }

        .indx_logo img {
            width: 100%
        }

        .indx_word {
            overflow: hidden;
            width: 69.44%;
            margin: 0 auto 2.77778rem
        }

        .indx_word img {
            width: 100%
        }

        .indx_download {
            display: block;
            width: 80%;
            height: 1.66667rem;
            line-height: 1.66667rem;
            background-color: #ffce09;
            border-radius: 10px;
            margin: 0 auto 2.77778rem;
            text-align: center;
            color: #2c0d00;
            font-size: 0.76222rem;
            letter-spacing: 2px;
            box-shadow: 0 5px 10px #0f0f0f;
            font-weight: 900;
        }

        .ft_wrap {
            overflow: hidden;
            padding: 0 5% 5%;
            -webkit-transform: scale(0.8);
            transform: scale(0.8)
        }

        .ft_wrap .logo {
            float: left;
            width: 2.08333rem;
            height: 0.55556rem;
            margin-top: 0.41667rem
        }

        .ft_wrap .cont {
            line-height: 1.5;
            text-align: center;
            color: #999;
            font-size: 0.33333rem
        }
    </style>
</head>

<body>
<main class="wrapper down downloadclz"   >
    <img src = "./images/logo.png" style="position: absolute;left: 0;top: 0;width: 10%">
    <div class="indx_logo"><img class="down" src="images/hua02.png" alt=""></div>

    <div class="indx_word"><img class="down" src="images/hua03.png" alt=""></div>


    <footer class="ft_wrap">
        <div class="cont">
            <p class="banben">版权所有南京加洛德网络科技有限公司</p>
        </div>
    </footer>

</main>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>

<script>

       $(document).ready(function() {

        // 调整 foot 高度
        var b_img = $('#footer').height();
        $('#download').css('margin-bottom', b_img);

        loadBody("b_img");
        $('.downloadclz').click( function(e) {
            var id = getParam('id');
            if(id == '') {
                id = "94";
            }
            var url = "http://dl.wallstreetcn.com/wallstreetcn_94.apk";
            if(isIos()) {
                var flag = "mm8nau ";
                if(id == '94') {
                    flag = "mm8nau";
                } else if(id == '95') {
                    flag = "aqueay";
                } else if(id == '96') {
                    flag = "1j01fe";
                } else if(id == '97') {
                    flag = "m4111v";
                } else if(id == '105') {
                    flag = "Wriu4r";
                } else if(id == '106') {
                    flag = "LvqWXr";
                } else if(id == '107') {
                    flag = "8nqiSr";
                } else if(id == '108') {
                    flag = "1j85ra";
                } else if(id == '109') {
                    flag = "m8DWfe";
                } else if(id == '110') {
                    flag = "PvKjuy";
                }
                window.location.href = "https://at.umeng.com/" + flag;
            } else {
                window.location.href = "http://dl.wallstreetcn.com/wallstreetcn_" + id + ".apk";
            }
            
        });
    });

    //判断访问终端
    var browser = {
        versions: function () {
            var u = navigator.userAgent,
                app = navigator.appVersion;
            return {
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };

    function insertStyle() {
        var //定义屏幕高清度
            dpr = 1,

            //定义缩放比例
            scale = 1,

            //获取html节点
            docEl = document.documentElement,

            //创建style
            fontEl = document.createElement('style'),

            //查找meta[name="viewport"]节点
            metaEl = document.querySelector('meta[name="viewport"]'),
            clientW = 0;

        metaEl.setAttribute('content', 'width=device-width');

        //获取屏幕高清度（四舍五入）

        dpr = Math.round(window.devicePixelRatio || 1);

        //是否为移动设备
        if (!browser.versions.mobile) {
            //否=自定义宽度480px
            clientW = 480;
            docEl.style.width = '480px';
            docEl.style.margin = '0 auto';

        } else {
            //是=获取屏幕宽度
            clientW = (docEl.clientWidth>0)?docEl.clientWidth: window.screen.width;
        }

        // 设置viewport，进行缩放，达到高清效果
        metaEl.setAttribute('content', 'width=' + scale * clientW + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');

        // 设置data-dpr属性，留作的css hack之用
        docEl.setAttribute('data-dpr', dpr);
        // 动态写入样式
        docEl.firstElementChild.appendChild(fontEl);
        fontEl.id = "styleHtml";
        fontEl.innerHTML = 'html{font-size:' + clientW / 10 + 'px!important;}';
    };

    insertStyle();

    //窗口大小改变刷新页面
    window.addEventListener("resize", function () {
        var time;
        window.clearTimeout(time);
        time = setTimeout(function () {
            var tynode = document.getElementById("styleHtml");
            tynode.parentNode.removeChild(tynode);
            insertStyle();
        }, 0);
    }, false);
</script>
</body>
</html>
