<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #download {
            position: relative;
        }

        #download .info {
            position: absolute;
            bottom: 0.2%;
        }
    </style>
</head>

<body>
    <div id="download" class="downloadclz">
        <img id="b_img" style="width:100%; height:100%; display: block;" src="./images/01.jpg" alt="">
        <img src="http://cdn.kpam.com.cn/images/logo_duominuo.png" style="position: absolute;left: 0;top: 0;width: 10%">
        <div class="info" style="width: 100%;text-align: center; font-size: 14px;color: #000; ">山东多米诺网络科技有限公司</div>
    </div>

    <script src="http://cdn.kpam.com.cn/js/jquery.min.js"></script>
    <script src="http://cdn.kpam.com.cn/js/app.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.downloadclz').click(function (e) {
                var id = getParam('id');
                if (id == '') {
                    id = "2";
                }
                window.location.href = "http://cdn.p.yueyouxs.com/apk/20190927/baidusem/tuiguang" + id + "/baidusem-tuiguang" + id + ".apk";
            });
        });
    </script>
</body>

</html>
