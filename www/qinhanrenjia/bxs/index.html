  <script>
  function getUrlParam(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);

    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }
  function isAndroid(){
    return navigator.userAgent.indexOf("Android") > 0;
  }
  function isIos(){
    return /iP(ad|hone|od)/.test(navigator.userAgent);
  }
  function isWechat(){
    var ua = navigator.userAgent.toLowerCase();
    return ua.match(/MicroMessenger/i) == "micromessenger";
  }
  function isQQ() {
    var ua = navigator.userAgent.toLowerCase();
    return ua.match(/QQ/i) == "qq";
  }
  function addId() {
    var code = window.location.hostname;
    var downId = getUrlParam('id');
    if(code == 'mobile.winbaoxian.com' && ['','00','06'].indexOf(downId) !== -1){
      if(isIos()){
        $('.downBtn').attr("id", 'phone-download');
      }else if(isAndroid()){
        $('.downBtn').attr("id", 'android-download');
      }
    }
  }
  addId();
  var channelId = getUrlParam('id') || '00';
  var DownloadUrls = {
    uIos: 'https://itunes.apple.com/us/app/apple-store/id981360164?pt=117738342&ct=baidulzcs&mt=8',
    uAndroid: 'https://media.winbaoxian.com/apk/sem/bxs_sem' + channelId + '.apk',
    uQQ: 'https://a.app.qq.com/o/simple.jsp?pkgname=com.winbaoxian.wybx'
  };
  function updateDownloadUrl() {
    var w_downloadBtn = $('.downBtn');
    if (isIos()&&isWechat()) {
      w_downloadBtn.attr('href',DownloadUrls.uQQ);
    }else if(isIos()){
      w_downloadBtn.attr('href',DownloadUrls.uIos);
    }else if(isAndroid()&&isWechat()){
      w_downloadBtn.attr('href',DownloadUrls.uQQ);
    }else if(isAndroid()){
      w_downloadBtn.attr('href',DownloadUrls.uAndroid);
    }
  }
  var backgrounds = [
    'https://img.winbaoxian.com/autoUpload/activity/mobilebg1_d5552d0516.jpg',
    'https://img.winbaoxian.com/autoUpload/activity/mobilebg2_02833b3d67.jpg',
    'https://img.winbaoxian.com/autoUpload/activity/mobilebg3_c0fae60bf3.jpg',
    'https://img.winbaoxian.com/autoUpload/activity/mobilebg4_9ebaf5e1ce.jpg',
    'https://img.winbaoxian.com/autoUpload/common/mobilebg5_6be954c795.jpg',
    'https://img.winbaoxian.com/autoUpload/activity/mobilebg6_036b311ee7.jpg',
  ];
  function initSlides() {
    var dSecContainer = $('#fullpage');
    backgrounds.forEach(function(it) {
      $('<div class="section"></div>').css('background-image', 'url(' + it + ')').appendTo(dSecContainer);

    });
    dSecContainer.show().fullpage({
      verticalCentered: false,
      onLeave: function(sectionIdx, nextIdx, direction) {
        var dUpIndicator = $('#up-indicator');
        if (sectionIdx === backgrounds.length && direction === 'up') {
          dUpIndicator.show();
        } else if (sectionIdx === backgrounds.length - 1 && direction === 'down') {
          dUpIndicator.hide();
        }
      }
    });
  }
  $(function() {
    updateDownloadUrl();
    initSlides();
  });
  </script>
