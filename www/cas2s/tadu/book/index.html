function showData (data) {
    if (data.code = '0000') {
    $("#img1").attr('src', data.book.img);
    $("#title").text(data.book.name);
    $("#author").text(data.book.author);
    $("#astatu").text(data.book.state);
    $("#newcp").text(data.book.newtitle);
    $("#minorCateV2").text(data.book.type);
    $("#pcp").text("故事简介：" + data.book.desc);
    }

    
}

function getParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null)
        return decodeURI(r[2]);
    return '';
}
