<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>首页</title>
    <style>
    *{
    	margin: 0;
    	padding: 0;
    }
    #download{
    	position: relative;
    }
    #download .info{
    	position: absolute;
    	bottom: 3%;
    }
    </style>
</head>
<body>
<div id="download">
    <img id="b_img" style="width:100%; height:100%; display: block;" src="./demo/01.jpg" alt="">
    <!-- <img src = "./demo/logo.png" style="position: absolute;left: 0;top: 0;width: 20%"> -->
    <img src = "./demo/btn.png" class="downloadclz" style="position: absolute;left: 20%;top: 50%;width: 60%">
    <div  class="info" style="width: 100%;text-align: center; font-size: 14px;color: #000; ">北京移端科技有限公司</div>
</div>

<img id="footer" class="downloadclz" style="position: fixed;width:100%;bottom:0;left:0;" src="./demo/foot.png">

<script src="./demo/jquery.min.js"></script>
<script type="text/javascript">

    $(document).ready(function() {

        // 调整 foot 高度
        var b_img = $('#footer').height();
        $('#download').css('margin-bottom', b_img);

        $('.downloadclz').click( function(e) {
            var id = getParam('id');
            if(id == '') {
                id = "01";
            }
            window.location.href = "https://download.km.com/book/sc/bookReader-shenmakpgj" + id + ".apk";
        });
    });

        function getParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return '';
        }
</script>
</body></html>
