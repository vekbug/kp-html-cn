    <script>
        $(function(){
            $(window).scroll(function(){
                var scroll_top=$(window).scrollTop();

        $('.clickDown').click(function () {
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {

            } else {
                alert('请用手机打开该页面下载');
            }
        });
        $('.register').click(function () {
            layer.open({
                type:1,
                area:'85vw',
                // offset:'37%',
                title:false,
                shadeClose:false,
                scrollbar: false,
                // skin: 'layer-test',//透明样式
                // content:$('.register-layer'),
                content:$('.container'),
            });
        });

        //验证规则
        var myValidate=$('#form1').validate({
            rules:{
                mobile:{
                    required:true,
                    mobile:true
                },
                password:{
                    required:true,
                    minlength:7,
                    maxlength:15,
                    pwdruleSend:true,
                    pwdrule:true
                },
                password_confirmation:{
                    required:true,
                    equalTo:"#password"
                }
            },
            //错误信息提示
            messages:{
                mobile:{
                    required:'请输入手机号码',
                    mobile:"请输入正确的手机号码",
                    // remote:'此手机号已被注册，请直接登录！'
                },
                password:{
                    required:'请输入密码',
                    minlength:'请输入7-15位的密码',
                    maxlength:'密码至多15个字符'
                },
                password_confirmation:{
                    required:'请确认密码',
                    equalTo:'密码输入不一致'
                }
            },

            //提示样式
            //设置提示标签
            errorElement:'label',
            //配置成功提示
            success:function(div){
                $("#yzm label.error").remove();//清除验证标签
                $("#yzm").validate().resetForm(); //清除验证
                /*div.addClass('formok').html('格式正确');*/
                $("#yzm-error").html('');
            },
            validClass:'ok'
        });

        jQuery.validator.addMethod("mobile", function(value, element) {
            var mobileReg = /^1[3456789][0-9]{9}$/;
            return this.optional(element) || (mobileReg.test(value));
        }, "手机号码格式不正确");
        jQuery.validator.addMethod("pwdrule", function(value, element) {
            var userblank = /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?![~!@#$%^&*()_=+<,>.?:]+$)[0-9A-Za-z~!@#$%^&*()_=+<,>.?:]{7,15}$/;
            return this.optional(element) ||(userblank.test(value));
        }, "请使用字母、数字、符号至少两种组合");
        jQuery.validator.addMethod("pwdruleSend", function(value, element) {
            var userblank = /^([0-9A-Za-z~!@#$%^&*()_=+<,>.?:]){7,15}$/;
            return this.optional(element) ||(userblank.test(value));
        }, "含有非法字符");

        $('#submit').click(function () {
            if(myValidate.form()){
                if($('#yzm').val() != ''){
                    $.post($('#form1').attr('action'),$('#form1').serialize(),function(data){
                        // console.log(data);
                        if(data.status=='200'){
                            
                            layer.msg(data.message);

                            setTimeout(function () {
                                layer.closeAll();
                            },2000);
                            setTimeout(function () {
                                if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                                    location="http://wap.zhangshangtech.com/iosInstall";
                                } else if (/(Android)/i.test(navigator.userAgent)) {
                                    location="http://dalongyun.oss-cn-hangzhou.aliyuncs.com/apk_dalongyun/zhangshangtech/qudao/zswk_zhangshangtech_android_sem1.apk";
                                } else {
                                    alert('请用手机打开该页面下载');
                                }
                            },3000);

                        }else if(data.status=='201'){
                            
                            layer.msg(data.message);
                        }
                    },'json');
                }else{
                    layer.msg('请输入验证码');
                }
            }
            return false;
        });

        $('#send-msg').click(function () {

                    if(data.status=='200'){
                        
                        layer.msg(data.message);
                        RemainTime();
                    }else if(data.status=='201'){
                        
                        layer.msg(data.message);
                    }
                },'json');
            }else{
                layer.msg('请输入手机号');
            }

            return false;
        });

        //短信倒计时
        var iTime = 60; //倒计时时间
        var Account; //定时器
        function RemainTime(){
            $('#send-msg').css('pointer-events','none');//倒计时开始后不能再点击获取验证码
            $('.send-msg').css('background-color','#b4b4b4');
            $('.send-msg').css('border-color','#b4b4b4');
            var iSecond,sSecond="",sTime="";
            if (iTime >= 0){
                iSecond = parseInt(iTime);
                /*iSecond = parseInt(iTime%60);
                iMinute = parseInt(iTime/60);*/
                if (iSecond >= 0){
                    sSecond = iSecond + " 秒";

 /*                   if(iMinute>0){
                        sSecond = iSecond + "秒";
                    }else{
                    }*/
                }
                sTime=sSecond;
                if(iTime==0){
                    clearTimeout(Account);
                    sTime='重新获取';
                    iTime = 59;
                    $('#send-msg').css('pointer-events','auto');
                    $('.send-msg').css('background-color','#2579a9');
                    $('.send-msg').css('border-color','#1f648b');
                }else{
                    Account = setTimeout("RemainTime()",1000);
                    iTime=iTime-1;
                }
            }else{
                sTime='没有倒计时';
            }
            document.getElementById('send-msg').innerHTML = sTime;
        }
