<script type="text/javascript">

    $(document).ready(function() {

        // 调整 foot 高度
        var b_img = $('#footer').height();
        $('#download').css('margin-bottom', b_img);

        var mid = getParam('mid');
        if(mid == '') {
            mid = "01";
        }
        if(mid == '02') {
            $("#btn_dw").css("position", "fixed").css("top", "85%");
            $("#b_img").css("margin-bottom", "200px");
            
        }
        $('#b_img').attr('src', 'images/' + mid + '.jpg');

        $('.downloadclz').click( function(e) {
            var id = getParam('id');
            if(id == '') {
                id = "64";
            }

		    id = "453" + id;
	    }
            window.location.href = "http://click.hm.baidu.com/app.gif?ap=32028&ch=" + id;
        });
    });
</script>
