                id = "175";
            }
            if(isIos()) {
                var flag = "DmWfym?cid=9147&keywordid={keywordid}&creative={creative} ";
                if(id == '175') {
                    flag = "DmWfym?cid=9147&keywordid={keywordid}&creative={creative}";
                } else if(id == '060') {
                    flag = "aGzmSn";
                } else if(id == '177') {
                    flag = "WfOf0n";
                } else if(id == '178') {
                    flag = "Hjymau";
                } else if(id == '179') {
                    flag = "yCaWva";
                } else if(id == '180') {
                    flag = "uWj4Pn";
                }
                window.location.href = "https://at.umeng.com/" + flag;
            } else {
                window.location.href = "http://oss.cx580.com/apk/chexingyi_10" + id + ".apk";
