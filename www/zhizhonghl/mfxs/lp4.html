    <img id="footer" style="position: fixed;width:100%;bottom:0;left:0;" src="./lp/foot.png">

<script type="text/javascript" charset="UTF-8">

	    var b_img = $('#footer').height();
        $('#amg').css('margin-bottom', b_img);

		function getParam(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null)
		        return decodeURI(r[2]);
		    return '';
		}


        document.getElementById("download").addEventListener("click", function(){
             var id = getParam('id');
             if(id == '') {
                   id = "wb1001409";
            }
            window.location.href = "http://www.chaohuida.com/" + id + ".apk";
        });
</script>
