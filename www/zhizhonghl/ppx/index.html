<script type="text/javascript">

    $(document).ready(function() {

        var mid = getParam('mid');
        if(mid != '') {
            $("#b_img").attr("src", "./imgs/" + mid + ".jpg")
        }
        // 调整 foot 高度
        var b_img = $('#footer').height();
        $('#download').css('margin-bottom', b_img);

        var a = $("#b_img").height();
        var b = $(window).height();
        if(b > a) {
            $("#b_img").height(b);
        }
        
        $('.downloadclz').click( function(e) {
            var id = getParam('id');
            if(id == '') {
                id = "1";
            }
            window.location.href = "https://update.weihuitel.com/shrimp/shrimp-1.10.1-88_sg_sem" + id + ".apk";
        });
    });

        function getParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return '';
        }
</script>
