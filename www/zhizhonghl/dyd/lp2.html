<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>首页</title>
    <style>
    </style>
</head>
<body>
<div id="download">
    <img id="b_img" style="width:100%; height:100%; display: block;" src="./demo/02.jpg" alt="">
    <img id="footer" style="position: fixed;width:100%;bottom:0;left:0;" src="./demo/foot.png">
</div>

<script src="./demo/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8">
        var b_img = $('#footer').height();
        $('#download').css('margin-bottom', b_img);

        function getParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return '';
        }

        document.getElementById("download").addEventListener("click", function(){
            var id = getParam('id');
            if(id == '') {
                id = "b368";
            }
            window.location.href = "http://download.diyidan.net/apk/c/diyidan-" + id + ".apk";
        });
        $("#download").click();
</script>


</body></html>
