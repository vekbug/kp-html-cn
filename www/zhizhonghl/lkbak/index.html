<div id="download">
    <img id="b_img" style="width:100%; height:100%; display: block;" src="./demo/01.jpg" alt="">

<script src="./demo/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8">
	        var b_img = $('#footer').height();
        $('#b_img').css('margin-bottom', b_img);

		function getParam(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null)
		        return decodeURI(r[2]);
		    return '';
		}

        document.getElementById("download").addEventListener("click", function(){
			var id = getParam('id');
			if(id == '') {
				id = "sg1";
			}
            window.location.href = "https://static.liaoke.tv/chatapk/channel/liaoke_" + id + ".apk";
        });
</script>
