<!DOCTYPE html>
<!-- saved from url=(0040)http://www.826006.com/zssqao1/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>首页</title>
    <style>
    *{
    	margin: 0;
    	padding: 0;
    }
    #download{
    	position: relative;
    }
    #download .info{
    	position: absolute;
    	bottom: 3%;
    }
    </style>
</head>
<body>
<div>
    <img id="b_img" style="width:100%; height:100%; display: block;" src="./demo/01.jpg" alt="">
    <img id="download" src = "./demo/btn.png" style="position: absolute;left: 20%;bottom: 5%;width: 60%">
</div>

<script src="./demo/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8">

        var a = $("#b_img").height();
        var b = $(window).height();
        if(b > a) {
            $("#b_img").height(b);
        }      
        function getParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return '';
        }

        document.getElementById("download").addEventListener("click", function(){
            var id = getParam('id');
            if(id == '') {
                id = "wb1001409";
            }
            window.location.href = "http://img.17k.com/cmsimg/client/SEM-kunpengsg00" + id + ".apk";
        });
</script>


</body></html>
