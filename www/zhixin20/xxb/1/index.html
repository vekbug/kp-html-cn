<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="./css/swiper.min.css">

    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        .swiper-container {
            width: 100%;
            height: 400px;

        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="./images/01.jpg" alt="">
            <img class="swiper-slide" src="./images/02.jpg" alt="">
            <img class="swiper-slide" src="./images/03.jpg" alt="">
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <img class="downloadclz" id="footer" style="position: fixed;width:100%;bottom:0;left:0;" src="./images/foot.png">

    <script src="./js/swiper.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false
        });
    </script>
    <script src="http://cdn.kpam.com.cn/js/jquery.min.js"></script>
    <script src="http://cdn.kpam.com.cn/js/app.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.downloadclz').click(function (e) {
                var id = getParam('id');
                if (id == '') {
                    id = "01";
                }
                window.location.href = "https://android.package.haojiazhang123.com/sogousem_" + id + "_kp_sign.apk";
            });
        });
    </script>
</body>

</html>
