    <script>
    var m = 0;
      document.addEventListener('DOMContentLoaded', function() {
        initShareBtn()
      });
      function initShareBtn() {
        var $a = document.getElementById('share-a')
        var v = getVersion()
        if (v <= 98 && v >= 94) {
          document.getElementById('right-wrapper').textContent = '北京智鸟科技有限公司'
        }
        if (v == 92) {
          document.getElementById('right-wrapper').classList.add('foot')
          document.getElementById('share-btn').classList.add('foot-btn')
          document.getElementById('share-btn').src = 'https://wpimg.wallstcn.com/5f423985-baea-4b23-8c8d-a0b79ef9f241.png'
          document.getElementById('wscn-logo').classList.add('hide')
          document.getElementById('back-wscn').classList.add('hide')
          document.getElementById('back-foot').classList.remove('hide')
          document.getElementById('jump-wscn').classList.add('hide')
          // document.getElementById('jump-foot').classList.remove('hide')
        }
        if (/MicroMessenger/i.test(navigator.userAgent)) {
        	  m=1;
          $a.href= '#'
        } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          $a.href = linkTable['share_' + v].ios
        } else if (/Android/i.test(navigator.userAgent)) {
          $a.href = linkTable['share_' + v].android
        } else {
          $a.href = linkTable['share_' + v].android
        }
        function getVersion() {
          var params = location.search.slice(1).split('&');
          var version
          params.forEach(function (param) {
            param = param.split('=')
            if (param[0] === 'ngsem' && param[1]) {
              version = param[1]
            }
          })
          return version ? version : 94
        }
      }
